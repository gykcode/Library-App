<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
    <title>Library App</title>
  </head>
  <body>
    <div class="container">
       <div id="myModal" class="modal">
         <div class="modal-content">
           <form action="" id="form" class="">
              <div class="options">
                <h1 class="sidepanel-title">New book</h1>
                    <label for="book-title" class="input-title">Title</label>
                    <input type="text" placeholder=" " id="book-title" class="input" required/>

                    <label for="book-author" class="input-title">Author</label>
                    <input type="text" placeholder=" " id="book-author" class="input" required/>

                    <label for="book-pages" class="input-title">Pages</label>
                    <input type="number" placeholder=" " id="book-pages" class="input" min="3" required/>

                    <label for="book-status" class="input-title">Status</label>
                    <select name="" id="book-status" class="select-book-status" required>
                    <option value="Read">Read</option>
                    <option value="Unread">Unread</option>
                    <option value="Pending">Pending</option>
                    </select>
            </div>
            <div class="btns">
                <button class="discard-book-btn" id="discardBtn">Discard</button>
                <button type="submit" id="add-book" class="add-book-btn">Add book</button>
            </div>
          </form>
        </div>
      </div>
      <aside class="sidebar">
        <div class="logo">
          <div class="logo-icon">
            <span class="material-icons-outlined">menu</span>
          </div>
        </div>
        <button class="theme" id="theme">
            <span class="material-icons-outlined">dark_mode</span>
        </button>
      </aside>
      <main class="main">
        <div class="book-information">
          <div class="library-information">
            <h1>Library App</h1>
            <p id="library-books"></p>
          </div>
          <button class="new-book-btn" id="btnNewBook"><span class="material-icons-outlined">
            control_point
            </span>New</button>
        </div>
        <div class="books"></div>
      </main>
      <footer class="footer">
        <p>Copyright Â© 
            <script>document.write(new Date().getFullYear())</script>
            Iggy Mendoza
        </p>

      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
